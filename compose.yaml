services:
  frontend:
    container_name: frontend
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    networks:
      - app-network
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules

  api:
    container_name: api-service
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: ./apps/api/Dockerfile
    ports:
      - 5000:5000
    networks:
      - app-network
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

networks:
  app-network:
    driver: bridge